language: python

python:
- &latest_py3 3.8
- 3.7
- 3.6
- 3.5
- 3.4
- 2.7

env:
- TOXENV=python

jobs:
  fast_finish: True
  include:
  - stage: deploy
    if: tag IS present
    python: *latest_py3
    before_script: skip
    env:
    - FLIT_USERNAME=__token__
    # FLIT_PASSWORD
    - secure: ""
    - TOX_TESTENV_PASSENV="FLIT_USERNAME FLIT_PASSWORD"
    - TOXENV=release
    script: tox

cache: pip

install:
- pip install tox tox-venv

script: tox
